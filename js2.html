<!DOCTYPE html>
<html>
<body>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>

    <script>
        var numérique = 1
        document.write(numérique)

        var str = "str"
        document.write(str)

        document.write(numérique+str)

        document.write("<table>"
            + "<tr><td>"+str+"</td>"
            + "<td>"+numérique+"</td>"
            + "<td>"+numérique+"</td></tr>"
            + "<tr><td>"+numérique+"</td>"
            + "<td>"+str+"</td>"
            + "<td>"+str+"</td></tr>"
            + "</table>")
    </script>
  
</body>
</html>
