<!DOCTYPE html>
<html>
<body>
    
    <script>
   function copyContent(content, to) {
   var receiver = document.getElementById(to);
   receiver.value = content;
}

function pays() {
  var e= document.getElementById("pays")
  var result = e.options[e.selectedIndex].value
  document.write("<input type =\"text\"value="+result+">")
}

function testqcm() {
  var total = 0
  var elements = document.querySelectorAll('input[type="radio"]:checked')
  for (var i = 0, elem; elem = elements[i++];){
  if (elem.value == 1){
    total+=1
  }
  
  }
  alert(total)
}
    </script>
    <input type="text" id="text01" onchange="copyContent(this.value, 'text02');" />
    <input type="text" id="text02" />

    <select id="pays" onchange="pays(this);">
        <option value="paris">france</option>
        <option value="madrid">espagne</option>
        <option value="norvege">oslo</option>
      </select>
